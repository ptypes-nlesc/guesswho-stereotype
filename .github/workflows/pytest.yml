name: CI - Run Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8mb4'
          mysql version: '8.0'
          mysql database: 'exposeddb'
          mysql user: 'exposed_user'
          mysql password: 'exposed_pass'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file for tests
        run: |
          echo "SECRET_KEY=test-secret-key-for-ci" > .env
          echo "MODERATOR_PASSWORD=test-password" >> .env
          echo "MYSQL_HOST=localhost" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_USER=exposed_user" >> .env
          echo "MYSQL_PASSWORD=exposed_pass" >> .env
          echo "MYSQL_DATABASE=exposeddb" >> .env

      - name: Run tests with pytest
        run: pytest tests/ -v --tb=short
