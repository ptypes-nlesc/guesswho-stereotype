<!DOCTYPE html>
<html>

<head>
    <title>Player 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>Player 2</h2>

    <div id="card-grid">
        {% for card in cards %}
        <div class="card{% if card.id in eliminated %} eliminated{% endif %}" id="card{{ card.id }}" onclick="eliminateCard('{{ card.id }}')">
            <img src="{{ url_for('static', filename='cards/' + card.id|string + '.png') }}" alt="{{ card.name }}"
                class="card-image">
        </div>
        {% endfor %}
    </div>

    <h3>Transcript</h3>
    <div class="transcript" style="height:200px;overflow:auto;border:1px solid #ccc;padding:8px;"></div>

    <div>
        <input type="text" id="question" placeholder="Ask a yes/no question">
        <button onclick="submitQuestion()">Submit</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
