<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player 2 – Guesser</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #fafafa;
            color: #222;
        }

        h2 {
            margin-bottom: 0.3em;
        }

        #game-info {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 1em;
        }

        /* --- Card grid --- */
        #card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 1em;
        }

        .card {
            border: 2px solid #333;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card.eliminated {
            opacity: 0.4;
            border-color: red;
            pointer-events: none;
        }

        .card img {
            width: 100%;
            border-radius: 4px;
        }

        #transcript {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
            padding: 8px;
            background: #fff;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 70%;
            padding: 5px;
        }

        button {
            padding: 6px 10px;
            margin-left: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #ddd;
        }
    </style>
</head>

<body>
    <header style="text-align:center; margin: 10px 0;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height:80px;">
    </header>
    <h2>Player 2 – Guesser</h2>
    <div id="game-info"></div>

    <!-- Card grid -->
    <div id="card-grid">
        {% for card in cards %}
        <div class="card{% if card.id in eliminated %} eliminated{% endif %}" id="card{{ card.id }}"
            onclick="eliminateCard('{{ card.id }}')">
            <img src="{{ url_for('static', filename='cards/' + card.id|string + '.png') }}" alt="{{ card.name }}">
        </div>
        {% endfor %}
    </div>

    <h3>Transcript</h3>
    <div id="transcript"></div>

    <div style="margin-top:10px;">
        <input type="text" id="chat-input" placeholder="Send a message to all participants">
        <button id="send-btn">Send</button>
    </div>

    <script>
        // --- Setup -----------------------------------------------------
        const gameId = new URLSearchParams(window.location.search).get('game_id') || 'default';
        document.getElementById('game-info').textContent = `Game ID: ${gameId}`;

        const socket = io();
        socket.emit('join', {game_id: gameId, role: 'player2'});

        const transcriptDiv = document.getElementById('transcript');
        const chatInput = document.getElementById('chat-input');

        // --- Helper functions ------------------------------------------
        function appendMessage(msg, style = '') {
            const div = document.createElement('div');
            div.innerHTML = msg;
            if (style) div.style = style;
            transcriptDiv.appendChild(div);
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
        }

        // --- Chat -------------------------------------------------------
        document.getElementById('send-btn').onclick = () => {
            const text = chatInput.value.trim();
            if (!text) return;
            socket.emit('chat', {game_id: gameId, role: 'player2', text});
            chatInput.value = '';
        };

        socket.on('chat', data => {
            appendMessage(`<b>${data.role}:</b> ${data.text}`);
        });

        socket.on('system', data => {
            appendMessage(`<em>${data.role || 'System'} joined game ${data.game_id}</em>`, 'color:gray;');
        });

        // --- Elimination logic -----------------------------------------
        function eliminateCard(cardId) {
            fetch('/eliminate_card', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({game_id: gameId, card_id: cardId})
            }).catch(err => console.error('Failed to eliminate:', err));
        }

        socket.on('eliminate', data => {
            const eliminatedIds = data.eliminated || [];
            appendMessage(`<em>Eliminated cards: ${eliminatedIds.join(', ')}</em>`, 'color:red;');

            // update grid visually
            eliminatedIds.forEach(id => {
                const cardEl = document.getElementById(`card${id}`);
                if (cardEl) cardEl.classList.add('eliminated');
            });
        });
    </script>
</body>

</html>
