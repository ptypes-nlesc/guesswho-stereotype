<!DOCTYPE html>
<html>

<head>
    <title>Player 1</title>
</head>

<body>
    <h2>Player 1</h2>
    <div id="card">
        <img src="{{ url_for('static', filename='cards/' + card.id|string + '.png') }}" alt="{{ card.name }}"
            class="secret-card-image">
        <p><strong>Your Secret Card</strong></p>
    </div>
    <button onclick="sendAnswer('Yes')">Yes</button>
    <button onclick="sendAnswer('No')">No</button>

    <h3>Transcript</h3>
    <div class="transcript" style="height:120px;overflow:auto;border:1px solid #ccc;padding:8px;"></div>

    <div style="margin-top:10px;">
        <input type="text" id="chat-input" placeholder="Send a message to all participants" style="width:70%;">
        <button onclick="sendChat('player1')">Send</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
