<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moderator Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 800px;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2a6ebd;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1f5490;
        }

        #links {
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        a {
            display: block;
            margin-top: 8px;
            text-decoration: none;
            color: #2a6ebd;
        }

        a:hover {
            text-decoration: underline;
        }

        .game-id {
            font-family: monospace;
            background: #eee;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .footer button {
            background-color: #ccc;
            color: #333;
            border: none;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>
    <h2>Moderator Dashboard</h2>
    <p>Click below to start a new game session.</p>

    <button id="start-btn">ðŸŽ² Start New Game</button>

    <div id="links"></div>

    <div class="footer">
        <p>You are logged in as <strong>Moderator</strong>.</p>
        <form action="/logout" method="get">
            <button type="submit">ðŸ”’ Logout</button>
        </form>
    </div>

    <script>
        document.getElementById('start-btn').onclick = async () => {
            const res = await fetch('/create_game', {method: 'POST'});
            const data = await res.json();
            if (data.status === 'ok') {
                const gid = data.game_id;
                document.getElementById('links').innerHTML = `
          <h3>ðŸ†• New Game Created</h3>
          <p><b>Game ID:</b> <span class="game-id">${gid}</span></p>
          <a href="/player1?game_id=${gid}" target="_blank">Open Player 1 (Secret Card)</a>
          <a href="/player2?game_id=${gid}" target="_blank">Open Player 2 (Guesser)</a>
          <a href="/moderator?game_id=${gid}" target="_blank">Open Moderator View (Live)</a>
        `;
            } else {
                alert('Failed to create game.');
            }
        };
    </script>
</body>

</html>
