<!DOCTYPE html>
<html>

<head>
    <title>Moderator</title>
    <style>
        body {
            margin: 10px;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Prevent clicking inside iframes */
        iframe {
            pointer-events: none;
            border: 2px solid #333;
            border-radius: 5px;
            flex: 1;
        }

        .note-section {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Moderator View</h2>

    <div class="iframe-container">
        <div style="flex: 1;">
            <h3>Player 1 (Secret Card)</h3>
            <iframe src="/player1" width="100%" height="1000" title="Player 1 View - Secret Card Holder"></iframe>
        </div>
        <div style="flex: 1;">
            <h3>Player 2 (Guesser)</h3>
            <iframe src="/player2" width="100%" height="1000" title="Player 2 View - Card Grid and Questions"></iframe>
        </div>
    </div>

    <div class="note-section">
        <h3>Research Notes</h3>
        <textarea id="note" placeholder="Write clarification notes for research purposes..."></textarea>
        <button onclick="submitNote()">Save Note</button>
    </div>

    <h3>Transcript</h3>
    <div class="transcript" style="height:200px;overflow:auto;border:1px solid #ccc;padding:8px;margin-top:10px;"></div>

    <div style="margin-top:10px;">
        <input type="text" id="chat-input" placeholder="Send a message to all participants" style="width:70%;"> 
        <button onclick="sendChat('moderator')">Send</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        let lastUpdateCheck = 0;
        
        // Check for updates every 2 seconds, but only refresh if needed
        setInterval(function() {
            // Check if there are new eliminations by polling a status endpoint
            fetch('/game_status')
                .then(response => response.json())
                .then(data => {
                    if (data.last_update > lastUpdateCheck) {
                        // Only refresh Player 2 iframe (where eliminations happen)
                        const player2Frame = document.querySelector('iframe[title="Player 2 View - Card Grid and Questions"]');
                        if (player2Frame) {
                            const currentSrc = player2Frame.src.split('?')[0];
                            player2Frame.src = currentSrc + '?t=' + new Date().getTime();
                        }
                        lastUpdateCheck = data.last_update;
                    }
                })
                .catch(err => console.log('Status check failed:', err));
        }, 2000); // Check every 2 seconds
    </script>
</body>

</html>
