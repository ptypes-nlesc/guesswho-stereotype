<!DOCTYPE html>
<html>
<head>
    <title>Moderator</title>
    <style>
        /* Prevent clicking inside iframes */
        iframe {
            pointer-events: none;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Moderator</h2>

    <div style="display: flex; gap: 20px;">
        <iframe src="/player1" width="45%" height="400"></iframe>
        <iframe src="/player2" width="45%" height="400"></iframe>
    </div>

    <div>
        <textarea id="note" placeholder="Write a clarification for Player 2"></textarea>
        <button onclick="submitNote()">Save Note</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
